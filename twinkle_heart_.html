<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Twinkle Heart Animation with Lovely Background</title>
    <style>
        @font-face {
            font-family: 'Hello Paris';
            src: url('path/to/HelloParis-Regular.woff2') format('woff2'),
                 url('path/to/HelloParis-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #ffd6dd, #ff607f 60%, #b0003a 95%);
            font-family: 'Hello Paris', serif;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 20%;
            left: 10%;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.3);
            filter: blur(40px);
            border-radius: 50%;
            z-index: 0;
        }
        
        body::after {
            content: "";
            position: absolute;
            bottom: 50%;
            right: 95%;
            width: 120px;
            height: 120px;
            background: rgba(255, 182, 193, 0.25);
            filter: blur(30px);
            border-radius: 50%;
            z-index: 0;
        }
        
        .tree-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .trunk {
            width: 30px;
            height: 60px;
            background-color: #8B4513;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(139, 69, 19, 0.5);
            z-index: 2;
        }
        
        .leaves {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(144, 238, 144, 0.6), rgba(34, 139, 34, 0.8));
            border-radius: 50%;
            position: relative;
            z-index: 1;
        }

        .container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff2d55;
            transform: rotate(-45deg) scale(0);
            animation: pulse 1.2s infinite 0.6s, zoomIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            box-shadow:
                0 0 10px 3px rgba(255,45,85,0.7),
                inset 0 0 10px 3px rgba(255,45,85,0.9);
            border-radius: 10px;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
        }

        .heart:hover {
            animation-play-state: paused;
            box-shadow:
                0 0 30px 10px rgba(255,45,85,1),
                inset 0 0 30px 8px rgba(255,45,85,1);
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff2d55;
            border-radius: 50%;
            box-shadow:
                0 0 10px 3px rgba(255,45,85,0.7),
                inset 0 0 10px 3px rgba(255,45,85,0.9);
        }

        .heart::before {
            top: -15px;
            left: 0;
        }

        .heart::after {
            left: 15px;
            top: 0;
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #fff8b5;
            border-radius: 50%;
            opacity: 0;
            filter: drop-shadow(0 0 3px #fff8b5);
            animation: twinkle 1.8s infinite;
        }

        @keyframes zoomIn {
            0% {
                transform: rotate(-45deg) scale(0);
                opacity: 0;
            }
            100% {
                transform: rotate(-45deg) scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 20%, 50%, 80%, 100% {
                transform: rotate(-45deg) scale(1);
                box-shadow:
                    0 0 10px 3px rgba(255,45,85,0.7),
                    inset 0 0 10px 3px rgba(255,45,85,0.9);
            }
            10% {
                transform: rotate(-45deg) scale(1.1);
                box-shadow:
                    0 0 15px 5px rgba(255,45,85,0.9),
                    inset 0 0 15px 5px rgba(255,45,85,1);
            }
            30% {
                transform: rotate(-45deg) scale(1.2);
                box-shadow:
                    0 0 20px 8px rgba(255,45,85,1),
                    inset 0 0 20px 8px rgba(255,45,85,1);
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        .message {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 1.5rem;
            color: #fff;
            z-index: 3;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: fadeIn 1s ease-in-out 0.8s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @media (max-width: 400px) {
            .heart {
                width: 25px;
                height: 25px;
            }
            .heart::before,
            .heart::after {
                width: 25px;
                height: 25px;
                top: -12.5px;
            }
            .heart::after {
                left: 12.5px;
                top: 0;
            }
            .sparkle {
                width: 5px;
                height: 5px;
            }
            .message {
                font-size: 1.2rem;
            }
            .leaves {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="tree-container">
        <div class="leaves">
            <div class="container">
                <!-- Táº§ng 1 (Ä‘á»‰nh) -->
                <div class="heart" style="top: 10%; left: 50%; transform: translate(-50%, 0);"></div>
                
                <!-- Táº§ng 2 -->
                <div class="heart" style="top: 28%; left: 30%; animation-delay: 0.05s;"></div>
                <div class="heart" style="top: 28%; left: 70%; animation-delay: 0.1s;"></div>
                
                <!-- Táº§ng 3 -->
                <div class="heart" style="top: 46%; left: 15%; animation-delay: 0.15s;"></div>
                <div class="heart" style="top: 46%; left: 50%; animation-delay: 0.2s; transform: translate(-50%, 0);"></div>
                <div class="heart" style="top: 46%; left: 85%; animation-delay: 0.25s;"></div>
                
                <!-- Táº§ng 4 -->
                <div class="heart" style="top: 64%; left: 28%; animation-delay: 0.3s;"></div>
                <div class="heart" style="top: 64%; left: 72%; animation-delay: 0.35s;"></div>
                
                <!-- Táº§ng 5 -->
                <div class="heart" style="top: 82%; left: 10%; animation-delay: 0.4s;"></div>
                <div class="heart" style="top: 82%; left: 50%; animation-delay: 0.45s; transform: translate(-50%, 0);"></div>
                <div class="heart" style="top: 82%; left: 90%; animation-delay: 0.5s;"></div>
            </div>
        </div>
        <div class="trunk"></div>
    </div>
    <div class="message">Happy Valentine's Day ðŸ’•</div>
    <script>
        const hearts = document.querySelectorAll('.heart');

        hearts.forEach(heart => {
            for (let i = 0; i < 8; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.top = `${Math.random() * 100}px`;
                sparkle.style.left = `${Math.random() * 100}px`;
                sparkle.style.animationDelay = `${Math.random() * 1.8}s`;
                heart.appendChild(sparkle);
            }
        });
    </script>
</body>
</html>
